<script type="text/javascript">
  $(function() {
    // DOCUMENT SCROLL
    // ----------------------------------------------------------------------------------------------------
    $(window).scroll(function() {
      // Filter fixed
      var
        fixPointTop  = $('#fixpoint').offset().top,
        headerWrapperHeight = $('.header-wrapper').outerHeight();
      if (headerWrapperHeight < fixPointTop) {
        $('.program-days.__normal').removeClass('__normal').addClass('__fix');
        $('.program-filter').addClass('__fix');
        $('#section').css({paddingTop: '100px'});
      } else if (headerWrapperHeight >= fixPointTop) {
        $('.program-days.__fix').removeClass('__fix').addClass('__normal');
        $('.program-filter').removeClass('__fix');
        $('#section').css({paddingTop: '0'});
      }
    });
  });
</script>
